<h1>Users</h1>

<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="user in users.all">
    <div class="thumbnail">
      <img src="" alt="{{user.username}}">
      <div class="caption">
        <h3>{{user.username}}</h3>
        <h4>{{user.email}}</h4>
      </div>
    </div>
  </div>
</div>
