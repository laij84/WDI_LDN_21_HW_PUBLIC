<h1>Pokemon</h1>

<div class="row">
  <div class="col-sm-6 col-md-4 grow" ng-repeat="pokemon in pokemon.all">
    <div class="thumbnail">
      <div class="imgContainer">
        <img ng-src="{{pokemon.image}}" alt="{{pokemon.name}}">        
      </div>
      <div class="caption">
        <h3>{{pokemon.name}}</h3>
        <h4>Pokedex: {{pokemon.pokedex}}</h4>
        <ul class="type">
          <li ng-repeat="type in pokemon.types">
            <h3><span class="{{type}} label label-default">{{type}}</span></h3>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="footer"></div>
