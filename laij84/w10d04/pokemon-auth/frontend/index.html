<!DOCTYPE html>
<html ng-app="PokemonApp">
<head>
  <title>PokéApp</title>
  <meta charset="utf-8">
  <!-- jQuery / Bootstrap -->
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">

  <!-- Angular libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.min.js"></script>
  <script src="//npmcdn.com/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-messages.js"></script>

  <!-- App JS must come before Controllers -->
  <script src="/js/app.js"></script>

  <!-- Controllers -->
  <script src="/js/controllers/main.js"></script>
  <script src="/js/controllers/users.js"></script>
  <script src="/js/controllers/pokemon.js"></script>
  <script src="/js/controllers/login.js"></script>
  <script src="/js/controllers/register.js"></script>

  <!-- Models -->
  <script src="/js/models/user.js"></script>
  <script src="/js/models/pokemon.js"></script>

  <!-- Token -->
  <script src="/js/services/token.js"></script>
  <script src="/js/services/authInterceptor.js"></script>

  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body ng-controller="MainController as main">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">PokéApp</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="nav-item" ui-sref-active="active">
          <a class="nav-link" ui-sref="home">Home</a>
        </li>
        <li class="nav-item" ui-sref-active="active" ng-if="!main.currentUser">
          <a class="nav-link" ui-sref="register">Register</a>
        </li>
        <li class="nav-item" ui-sref-active="active" ng-if="!main.currentUser">
          <a class="nav-link" ui-sref="login">Login</a>
        </li>
        <li class="nav-item" ui-sref-active="active" ng-if="main.currentUser">
          <a class="nav-link" ui-sref="pokemon">Pokemon</a>
        </li>
        <li class="nav-item" ng-if="main.currentUser">
          <a class="nav-link" ng-click="main.logout()">Logout</a>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div class="container">

  <div ng-if="main.errorMessage" class="alert alert-danger">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>{{main.errorMessage}}</strong>
    </div>
  <main ui-view></main>

</div>
</body>
</html>
