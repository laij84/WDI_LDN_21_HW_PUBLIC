<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
  <title>Daft Punk Soundboard</title>
</head>
<body>

<h1>Daft Punk Soundboard</h1>

<table id="soundBoard">
  <tr>
    <td class="square" id="work_it">Work It</td>
    <td class="square" id="make_it">Make It</td> 
    <td class="square" id="do_it">Do It</td> 
    <td class="square" id="makes_us">Makes Us</td>
  </tr>
  <tr>
    <td class="square" id="harder">Harder</td>
    <td class="square" id="better">Better</td> 
    <td class="square" id="faster">Faster</td> 
    <td class="square" id="stronger">Stronger</td>
  </tr>
  <tr>
    <td class="square" id="more_than">More Than</td>
    <td class="square" id="hour">Hour</td> 
    <td class="square" id="our">Our</td> 
    <td class="square" id="never">Never</td>
  </tr>
  <tr>
    <td class="square" id="ever">Ever</td>
    <td class="square" id="after">After</td>
    <td class="square" id="work_is">Work Is</td>
    <td class="square" id="over">Over</td>
  </tr> 
</table>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
