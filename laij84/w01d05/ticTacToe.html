<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="ticTacToe.css">
  <title>Tic Tac Toe</title>
</head>
<body>

<div id="grid">
<table>
  <tr class="row1">
    <td id='squareA'></td>
    <td style="border-left: 1px solid #5D5C5B; border-right: 1px solid #5D5C5B" id='squareB'></td>
    <td id='squareC'></td>
  </tr>

  <tr class="row2">
    <td id='squareD'></td>
    <td style="border-left: 1px solid #5D5C5B; border-right: 1px solid #5D5C5B" id='squareE'></td>
    <td id='squareF'></td>
  </tr> 

  <tr>
    <td id='squareG'></td>
    <td style="border-left: 1px solid #5D5C5B; border-right: 1px solid #5D5C5B" id='squareH'></td>
    <td id='squareI'></td>
  </tr>
</table>
</div>

<script type="text/javascript" src="ticTacToe.js"></script>
</body>
</html>
