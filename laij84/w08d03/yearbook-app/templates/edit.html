<h1>Update <%= user.name %>'s Profile</h1>

<form method="PUT">
<input type="hidden" name="_id" value="<%= user._id %>">
  <div class="form-group">
    <input name="name" placeholder="Name" class="form-control" value="<%= user.name %>">
  </div>
  <div class="form-group">
    <input name="twitter" placeholder="Twitter or LinkedIn URL" class="form-control" value="<%= user.twitter %>">
  </div>
  <div class="form-group">
    <input name="github" placeholder="Github URL" class="form-control" value="<%= user.github %>">
  </div>
  <div class="form-group">
    <input name="image" placeholder="Image URL" class="form-control" value="<%= user.image %>">
  </div>
  <div class="form-group">
    <input name="portfolio" placeholder="Portfolio URL" class="form-control" value="<%= user.portfolio %>">
  </div>
  <div class="form-group">
    <textarea name="bio" placeholder="Bio" class="form-control"><%= user.bio %></textarea>
  </div>

  <button class="btn btn-primary">Update</button>
</form>
