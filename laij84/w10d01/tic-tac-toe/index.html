<!DOCTYPE html>
<html ng-app="TicTacToe">
<head>
  <title>Angular Tic Tac Toe</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>
<body ng-controller="GameController as game">
  <div class="container"> 
    <h1>Angular Tic Tac Toe</h1>
    <ol>
      <li ng-repeat="tile in game.board track by $index" ng-class="{show: tile}" ng-click="game.move($index)">{{tile}}</li>
    </ol>
    <div>
      <button ng-click="game.reset()">RESET</button>
    </div>

    <!-- <div id="winner" ng-if="game.winner">{{game.currentPlayer}} is the winner!</div> -->
    <div ng-if="game.winMessage"><h3>{{game.winMessage}}</h3></div>


  </div> 
</body>
</html>
